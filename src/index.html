<!DECTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA=Cmpatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DApp Token ICO Sale</title>
    <!-- Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="width:650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Dapp Token Ico Sale</h1>
                <hr/>
                <br/>
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" class="text-center">
                <p>Introducing "DApp Token" (DAPP)!
                   Token price is <span class="token-price"></span> Ether. YOu currently have <span class="dapp-balance"></span>&bnsp;DAPP.
                </p>
                <br/>
                <form role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]"></input>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br/>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <p>
                    <span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold
                </p>
                <hr>
                <p id="accountAddress"></p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
